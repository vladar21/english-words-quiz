<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>English Words Quiz</title>
</head>
<body>
    <header>
        <!-- Header content goes here -->
    </header>
    <main>
        <div id="quiz-field">
            <div id="question-area">
                <!-- Question and options go here -->
            </div>
            <div id="answer-list-area">
                <!-- Answer options go here -->
                <button class="answer-option">Option 1</button>
                <button class="answer-option">Option 2</button>
                <button class="answer-option">Option 3</button>
            </div>
            <button id="skip-button">Skip</button>
            <div id="score-area">
                <!-- Score display goes here -->
            </div>
            <button id="start-quiz-button">Start Quiz</button>
            <button id="stop-quiz-button">Stop Quiz</button>
        </div>
        <div id="congratulations-modal">
            <!-- Congratulations message goes here -->
        </div>
        <div id="fail-modal">
            <!-- Failure message goes here -->
        </div>
        <div id="statistic-window">
            <!-- Statistics go here -->
        </div>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
