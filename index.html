<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" no-repeat center center>
    <title>English Words Quiz</title>
</head>
<body class="body-css">

    <div class="quizsquare">
        <h1 class="quiz-title-css">English Words Quiz</h1>
        <div id="quiz-field" class="quiz-field-css">
            <div id="question-area">
                <h2 class="quiz-task">Write the word that matches the definition:</h2>
                <span class="word-type">noun</span>
                <p class="word-definition">​understanding and ​kindness towards other ​people</p>
            </div>
            <div id="answer-list-area">
                <!-- Answer options go here -->
                <div class="answers-container">
                    <h3 id="choose-answer">Сhoose the right answer:</h3>
                    <div>
                        <input type="radio" class="answer-option" name="answer-option" value="inexcusable">
                        <label>inexcusable</label>
                    </div>
                   <div>
                        <input type="radio" class="answer-option" name="answer-option" value="nerve-racking">
                        <label>nerve-racking</label>
                    </div>
                   <div>
                        <input type="radio" class="answer-option" name="answer-option" value="consider">
                        <label>consider</label>
                   </div>
                </div>                
            </div>
            <div class="control-buttons">
                <button id="skip-button">Skip</button>
                <div id="timer-spinner" class="timer-spinner">30</div> <!-- Timer spinner element -->
                <button id="next-button">Next</button>
            </div>
            
            
            <div id="score-area">
                <!-- Score display goes here -->
            </div>
            <button id="start-quiz-button">Start Quiz</button>
            <button id="stop-quiz-button">Stop Quiz</button>
        </div>
        <div id="congratulations-modal">
            <!-- Congratulations message goes here -->
        </div>
        <div id="fail-modal">
            <!-- Failure message goes here -->
        </div>
        <div id="statistic-window">
            <!-- Statistics go here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
